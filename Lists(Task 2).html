<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested lists</title>
</head>
<body>
	<ul>
		<li>AAAAAAAAAAAAAA</li>
		<li>BBBBBBBBBBBBBBB</li>
			<ol>
				<li>CCCCCCCCCCCCC</li>
				<li>DDDDDDDDDDDD</li>
				<li>EEEEEEEEEEEEEE</li>
			</ol>
		<li>FFFFFFFFFFFFFFFFFFFFF</li>
		<li>GGGGGGGGGGGGGGG</li>
			<ol>
				<li>HHHHHHHHHHHHH</li>
				<li>IIIIIIIIIIIII</li>
					<ol type="I">
						<li>JJJJJJ</li>
						<li>KKKKKK</li>
						<li>LLLLLL</li>
					</ol>
			</ol>
	</ul>

</body>
</html>
